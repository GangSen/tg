    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .search-item {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 25px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .results {
            margin-top: 20px;
        }
        
        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .recommended {
            border-left-color: #e74c3c;
            background-color: #fff5f5;
        }
        
        .recommended-tag {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        .department {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .grade {
            color: #555;
        }
        
        .properties {
            margin-top: 8px;
            font-size: 14px;
            color: #777;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .info {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>合金材料查询系统</h1>
        
        <div class="info">
            <p>本系统支持按照产品强度和产品硬度查询合金材料牌号。如果没有精确匹配的牌号，系统会显示最接近的牌号并标注"推荐"。</p>

            <button id="search-btn">搜索</button>
        </div>
        
        <div class="results" id="results">

            { department: "型材事业部", grade: "ZK10UF-1", hardness: 91.4, strength: 2000, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK20UF", hardness: 92, strength: 2200, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK31UF（ZK30UF)", hardness: 91.2, strength: 3300, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "EK30U", hardness: 91.4, strength: 3000, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK10SF", hardness: 93.5, strength: 2000, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK20SF", hardness: 93, strength: 3000, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK30SF", hardness: 92, strength: 3000, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK40SF", hardness: 91.8, strength: 3400, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "EK40S", hardness: 91.5, strength: 3200, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "ZK45SF", hardness: 91.8, strength: 3000, productHardness: null, productStrength: null },
            { department: "型材事业部", grade: "AS30", hardness: 88.7, strength: 2300, productHardness: null, productStrength: null }
        ];

        // 搜索功能
        document.getElementById('search-btn').addEventListener('click', function() {
            const strengthInput = document.getElementById('strength').value;
            const hardnessInput = document.getElementById('hardness').value;
            
            let results = [];
            
            // 如果两个输入框都有值，先按强度筛选再按硬度筛选
            if (strengthInput && hardnessInput) {
                const strength = parseFloat(strengthInput);
                const hardness = parseFloat(hardnessInput);
                
                // 先筛选出强度匹配的数据
                let strengthMatches = [];
                
                // 精确匹配强度
                strengthMatches = alloyData.filter(item => 
                    item.productStrength === strength
                );
                
                // 如果没有精确匹配，找到最接近的强度
                if (strengthMatches.length === 0) {
                    let closestStrength = null;
                    let minStrengthDiff = Infinity;
                    
                    alloyData.forEach(item => {
                        if (item.productStrength !== null) {
                            const diff = Math.abs(item.productStrength - strength);
                            if (diff < minStrengthDiff) {
                                minStrengthDiff = diff;
                                closestStrength = item.productStrength;
                            }
                        }
                    });
                    
                    // 筛选出最接近强度的数据
                    strengthMatches = alloyData.filter(item => 
                        item.productStrength === closestStrength
                    );
                }
                
                // 在强度匹配的数据中筛选硬度匹配的数据
                let hardnessMatches = [];
                
                // 精确匹配硬度
                hardnessMatches = strengthMatches.filter(item => 
                    item.productHardness === hardness
                );
                
                // 如果没有精确匹配，找到最接近的硬度
                if (hardnessMatches.length === 0) {
                    let closestHardness = null;
                    let minHardnessDiff = Infinity;
                    
                    strengthMatches.forEach(item => {
                        if (item.productHardness !== null) {
                            const diff = Math.abs(item.productHardness - hardness);
                            if (diff < minHardnessDiff) {
                                minHardnessDiff = diff;
                                closestHardness = item.productHardness;
                            }
                        }
                    });
                    
                    // 筛选出最接近硬度的数据
                    hardnessMatches = strengthMatches.filter(item => 
                        item.productHardness === closestHardness
                    );
                }
                
                results = hardnessMatches;
            } 
            // 如果只有强度输入
            else if (strengthInput) {
                const strength = parseFloat(strengthInput);
                
                // 精确匹配强度
                results = alloyData.filter(item => 
                    item.productStrength === strength
                );
                
                // 如果没有精确匹配，找到最接近的强度
                if (results.length === 0) {
                    let closestStrength = null;
                    let minStrengthDiff = Infinity;
                    
                    alloyData.forEach(item => {
                        if (item.productStrength !== null) {
                            const diff = Math.abs(item.productStrength - strength);
                            if (diff < minStrengthDiff) {
                                minStrengthDiff = diff;
                                closestStrength = item.productStrength;
                            }
                        }
                    });
                    
                    // 筛选出最接近强度的数据
                    results = alloyData.filter(item => 
                        item.productStrength === closestStrength
                    );
                }
            } 
            // 如果只有硬度输入
            else if (hardnessInput) {
                const hardness = parseFloat(hardnessInput);
                
                // 精确匹配硬度
                results = alloyData.filter(item => 
                    item.productHardness === hardness
                );
                
                // 如果没有精确匹配，找到最接近的硬度
                if (results.length === 0) {
                    let closestHardness = null;
                    let minHardnessDiff = Infinity;
                    
                    alloyData.forEach(item => {
                        if (item.productHardness !== null) {
                            const diff = Math.abs(item.productHardness - hardness);
                            if (diff < minHardnessDiff) {
                                minHardnessDiff = diff;
                                closestHardness = item.productHardness;
                            }
                        }
                    });
                    
                    // 筛选出最接近硬度的数据
                    results = alloyData.filter(item => 
                        item.productHardness === closestHardness
                    );
                }
            }
            
            displayResults(results, strengthInput, hardnessInput);
        });

        // 显示搜索结果
        function displayResults(results, strengthInput, hardnessInput) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">没有找到匹配的牌号</div>';
                return;
            }
            
            // 检查是否是精确匹配
            const isExactStrengthMatch = strengthInput && results.every(item => 
                item.productStrength === parseFloat(strengthInput)
            );
            
            const isExactHardnessMatch = hardnessInput && results.every(item => 
                item.productHardness === parseFloat(hardnessInput)
            );
            
            const isRecommended = !isExactStrengthMatch || !isExactHardnessMatch;
            
            results.forEach(item => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result-item';
                
                if (isRecommended) {
                    resultElement.classList.add('recommended');
                }
                
                let html = `
                    <div class="department">${item.department}</div>
                    <div class="grade">牌号：${item.grade}</div>
                    <div class="properties">
                        产品硬度：${item.productHardness !== null ? item.productHardness : '-'} | 
                        产品强度：${item.productStrength !== null ? item.productStrength : '-'}
                `;
                
                if (isRecommended) {
                    html += `<span class="recommended-tag">推荐</span>`;
                }
                
                html += `</div>`;
                
                resultElement.innerHTML = html;
                resultsContainer.appendChild(resultElement);
            });
        }
    </script>
